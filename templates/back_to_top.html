


<i id="back-to-top" class="fas fa-chevron-circle-up" style="z-index: 100;font-size:60px;color:#007bff;"></i>



<script>
    // 向上滚动的函数
    $(function () {
        $('#back-to-top').click(function () {
            $('html,body').animate({scrollTop: 0}, 500);
        });
        $(window).scroll(function () {
            if ($(this).scrollTop() > 300) {
                $('#back-to-top').fadeIn(300);
            } else {
                $('#back-to-top').stop().fadeOut(300);
            }
        }).scroll();
    });
</script>

<style>
    /* 按钮边框的大小、位置、样式 */
    #back-to-top {
        border-radius: 50%;
        opacity: 0.7;
        cursor: pointer;
        position: fixed;
        right: 1.5rem;
        bottom: 1.5rem;
    }



</style>
