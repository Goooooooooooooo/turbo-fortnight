
{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container">
            <div class="row mt-5">
                        {% for article in article_list %}
                            <div class="card" style="width:400px">
                                <img class="card-img-top" src="{% static 'Img/001.jpg' %}" alt="Card image" style="width:100%">
                                <div class="card-body">
                                  <h4 class="card-title">{{ article.title }}</h4>
                                  <p>{{ article.created }} - {{ article.updated }}</p>
                                  <p class="card-text">{{ article.body }}</p>
                                  <a href="{% url 'article:article-detail' article.id %}" class="btn btn-primary"> 阅读本文 </a>
                                </div>
                            </div>
                        {% endfor %}
            </div>
