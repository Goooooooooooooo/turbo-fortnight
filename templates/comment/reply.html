{% load staticfiles %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>


    <form method="post" action="." id="reply_form">
        {% csrf_token %}
        <div class="form-group">
            <div id="reply_body">
                {{ comment_form.media }}
                {{ comment_form.body }}
            </div>
        </div>
    </form>

    <div class="container-fluid">
    <div class="row">
        <div class="col">
            <button style="width:100%" type="button" onclick="text_clear()" class="btn btn-warning">Clear</button>
        </div>
        <div class="col">
            <button style="width:100%" type="button" onclick="confirm_submit({{ article_id }}, {{ parent_comment_id }})" class="btn btn-primary">Send</button>
        </div>
    </div>
    </div>

    <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <script>
        // 移除 ckeditor 元素，使 ckeditor 能够自适应大小
        $(function(){
            $(".django-ckeditor-widget").removeAttr('style');
        });

        // 清空 ckeditor 文本内容
        function text_clear(){
            CKEDITOR.instances['id_body'].setData(' ');
        }

        // ajax 发送请求，保存评论 并刷新评论
        function confirm_submit(article_id, comment_id){

            var ajax_url;
            // 注意 URL 要以斜杠结尾
            ajax_url = '/comment/post-comment/' + article_id + '/' + comment_id + '/';

            // 从 ckeditor 中取值
            let content = CKEDITOR.instances['id_body'].getData();

            $.ajaxSetup({
                data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
            });

            // 调用 ajax 与后端交换数据
            $.ajax({
                url: ajax_url,
                type: 'POST',
                data: {body: content},
                // 成功回调
                success: function(e){
                    if(e === '200 OK'){
                        // 刷新父类页面
                        parent.location.reload();
                    }
                }
            })
        }
    </script>
</body>
</html>
