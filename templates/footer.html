
{% load staticfiles %}
{% load socialaccount %}


	<section id="contact">
		<div class="container">
			<div class="row text-center clearfix">
				<div class="col">
					<div class="contact-heading">
						<h2 class="title-one">Contact With Me</h2>
						<p>还没想好这里要写点啥</p>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="contact-details">
				<div class="pattern"></div>
				<div class="row text-center clearfix">
					<div class="col-md-8 offset-md-2">
						<div id="contact-form-section">
							<div id="mail_fail" class="status alert alert-success" style="display: none"></div>
							<form id="contact-form" class="contact" name="contact-form" method="POST" action="{% url 'sendmail:sendmail' %}">
                                {% csrf_token %}
								<div class="form-group">
									<input type="text" name="name" id="name" class="form-control name-field" required="required" placeholder="Your Name"></div>
									<div class="form-group">
										<input type="email" name="email" id="email" class="form-control mail-field" required="required" placeholder="Your Email">
									</div>
                                    <div class="form-group">
										<input name="subject" id="subject" required="required" class="form-control" placeholder="Subject">
									</div>
									<div class="form-group">
										<textarea name="message" id="message" required="required" class="form-control" rows="8" placeholder="Message"></textarea>
									</div>
                                    <div class="form-group">
										<button type="button" onclick="ajax_sendmail()" class="contact-btn">Send</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
<!-- Footer -->

        <div class="row justify-content-center">

                            <span class="fa-stack fa-lg">

                            </span>
                        </a>
                    </li>
                    <li class="list-inline-item" id="facebook">

                        </a>
                    </li>
                    <li class="list-inline-item" id="github">
                        <a href="{% provider_login_url 'github' %}" data-toggle="tooltip" data-placement="top" title="GitHub账号登录">
