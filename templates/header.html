
{% load staticfiles %}

<div class="bg-dark clearfix">
	<div class="container-fluid fs--14">
	<!-- Header Date Start -->
		<div class="row">
			<!-- Header Date Start -->
			<div class="col">
				<div class="header--date">
					<p>Thursday <span class="text-primary">10 March</span> 2019</p>
				</div>
			</div>
			<!-- Header Date End -->
			<!-- Header Search Bar Start -->
			<div class="col-6">
                <div class="search">
                    <form data-form="validate" novalidate="novalidate">
                        <input class="search-box" type="search" placeholder="Type to search" />
                        <a class="search-button" href="#">
                            <i class="search-icon"></i>
<!--                            fas fa-search-->
                        </a>
					</form>
                </div>
			</div>
			<!-- Header Search Bar End -->
			<div class="col">
				{% if user.is_authenticated %}
				<!-- 如果用户已经登录，则显示用户名下拉框 -->
				<div class="navbar navbar-expand-sm header--social">
					<ul class="nav nav-pills">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							  {{ user.username }}
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="#">{{ user.username }}</a>
								<a class="dropdown-item" href="{% url 'userprofile:logout' %}"> Logout </a>
								<a class="dropdown-item" href="#">My Page</a>
							</div>
						</li>
					</ul>
				</div>
				{% else %}
				<div class="navbar navbar-expand-sm header--social">
					<ul class="nav nav-pills">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'userprofile:login' %}"> Login </a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"> Signup</a>
						</li>
					</ul>
				</div>
				{% endif %}
			</div>
		</div>
	</div>
</div>

<div class="clearfix" style="margin-bottom:0px;"></div><!-- 清除浮动 -->
<div class="container text-center mx-auto text-primary">
<!--		<a href="index.html"><img src="{% static 'img/logo.png' %}" alt="" data-rjs="2"></a>-->
		<a href="{% url 'article:article-list' %}"><p class="fs--100"> Blog </p></a>
</div>

<script>
    $('.search-button').click(function(){
      $(this).parent().toggleClass('open');
    });
</script>
