
{% load staticfiles %}
<div class="bg-dark">
	<div class="container-fluid">
	<!--Navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark primary-color">

		  <!-- Navbar brand -->
		  <a class="navbar-brand fs--40" href="#">  Blog  </a>

		  <!-- Collapse button -->
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
			aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>

		  <!-- Collapsible content -->
		  <div class="collapse navbar-collapse" id="basicExampleNav">

			<!-- Links -->
			<ul class="navbar-nav mr-auto">
			  <li class="nav-item active">
				<a class="nav-link" href="{% url 'article:article-list' %}">Home
				  <span class="sr-only">(current)</span>
				</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="{% url 'article:article-portfolio' %}">Portfolio</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="{% url 'article:article-create' %}"> Create </a>
			  </li>
			</ul>
			  <div class="d-flex justify-content-center h-100">
					<form data-form="validate" novalidate="novalidate" class="form-inline ml-auto pr-4">
						<div class="searchbar pull-right">
							<input class="search_input" type="text" name="" placeholder="Search...">
							<a href="#" class="search_icon"><i class="fas fa-search"></i></a>
						</div>
					</form>
			  </div>

					{% if user.is_authenticated %}
						<!-- Links -->
						<ul class="navbar-nav">
							<!-- Dropdown -->
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<img src="{% static 'img/001.jpg' %}" class="img-circle" alt="Cinque Terre" style="width:40px;height=40px;">
								</a>
								<div id="dropmenu" class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
									<a class="dropdown-item" href="#">{{ user.username }}</a>
									<a class="dropdown-item" href="#">Signup</a>
									<a class="dropdown-item" href="{% url 'userprofile:logout' %}">Logout</a>
								</div>
							</li>
						</ul>
					{% else %}
			  			<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="{% url 'userprofile:login' %}"> Login </a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#"> Signup</a>
							</li>
						</ul>
					{% endif %}


		  </div>
		  <!-- Collapsible content -->

	</nav>
	<!--/.Navbar-->
</div>
</div>

<div class="clearfix" style="margin-bottom:0px;"></div><!-- 清除浮动 -->
