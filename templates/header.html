
{% load staticfiles %}
<div class="bg-dark">
	<div class="container">
	<!--Navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark primary-color">

		  <!-- Navbar brand -->

		  <div class="collapse navbar-collapse" id="basicExampleNav">

			  <ul id="home-btn" class="navbar-nav mr-auto">
				  <li class="nav-item active">
					<a class="nav-link" href="{% url 'article:article-list' %}">Home</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="{% url 'article:article-portfolio' %}">Portfolio</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="{% url 'article:article-create' %}"> Create </a>
				  </li>
			  </ul>
			  <!-- Search bar start -->
			  <div class="d-flex justify-content-center h-100">
					<form data-form="validate" novalidate="novalidate" class="form-inline ml-auto pr-4">
						{% csrf_token %}
						<div class="searchbar pull-right">
							<input class="search_input text-dark" type="text" name="search" placeholder="  Search...">
<!--							<a href="#" class="search_icon"><i class="fas fa-search"></i></a>-->
						</div>
					</form>
			  </div>
			  <!-- Search bar End -->
			  <!-- User Menu Drop Start -->
			  {% if user.is_authenticated %}
			  <!-- Links -->
			  	<ul class="navbar-nav">
						<!-- Dropdown -->
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<img src="{% static 'img/001.jpg' %}" class="img-circle" alt="Cinque Terre" style="width:40px;height=40px;">
							</a>
							<div id="dropmenu" class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item" href="#">{{ user.username }}</a>
								<a class="dropdown-item" href="{% url 'userprofile:edit-profile' %}">Edit Profile</a>
								<a class="dropdown-item" href="{% url 'userprofile:logout' %}">Logout</a>
							</div>
						</li>
					</ul>
			  {% else %}
			  	<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'userprofile:login' %}"> Login </a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'userprofile:register' %}">Register</a>
						</li>
					</ul>
			  {% endif %}
			  <!-- User Menu Drop End -->
		  </div>
	</nav>
	<!--/.Navbar-->
</div>
</div>

<div class="clearfix" style="margin-bottom:0px;"></div><!-- 清除浮动 -->

{% block script %}
<script>
	$('#home-btn > li').find('a').each(function () {
		if (this.href == document.location.href || document.location.href.search(this.href) >= 0) {
			$(this).addClass('active'); // this.className = 'active';
		}
	});
</script>
{% endblock script %}
