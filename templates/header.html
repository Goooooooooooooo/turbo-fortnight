

{% load staticfiles %}

  <!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
	<div class="container">
		<a class="navbar-brand" href="{% url 'article:article-list' %}">Blog</a>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			Menu
			<i class="fas fa-bars"></i>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="{% url 'article:article-list' %}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'article:article-portfolio' %}">Portfolio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'page_404' %}">404</a>
				</li>
				{% if user.is_authenticated %}
				<!-- Links -->
				<ul class="nav">
					<!-- Dropdown -->
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							{% if user.profile.avatar %}
								<img src="{{ user.profile.avatar.url }}" class="img-circle" alt="Cinque Terre" style="max-width:40px;max-height=60px;border-radius:10px;">
							{% endif %}
							<img src="{{ user.socialaccount_set.all.0.get_avatar_url }}" class="img-circle" alt="Cinque Terre" style="max-width:40px;max-height=60px;border-radius:10px;">
						</a>
						<div class="header-drop dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item fs--16" href="#">{{ user.username }}</a>
							<a class="dropdown-item fs--16" href="{% url 'article:article-create' %}">Create Article</a>
							<a class="dropdown-item fs--16" href="{% url 'userprofile:edit-profile' user.id %}">Edit Profile</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item fs--16" href="{% url 'userprofile:logout' %}">Logout</a>
						</div>
					</li>
				</ul>
				{% else %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'account_login' %}"> Login </a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'account_signup' %}">Signup</a>
				</li>
				{% endif %}
			</ul>
		</div>
	</div>
</nav>

<div class="clearfix" style="margin-bottom:0px;"></div><!-- 清除浮动 -->
