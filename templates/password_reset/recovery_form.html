{% extends "password_reset/base.html" %}
{% load i18n %}
{% load extra_tags %}
{% block title %}{% trans "Password recovery" %}{% endblock %}

{% block content %}


<div class="container fs--20" style="pt-auto;">
	
<div class="row">
	<div class="col-4"></div>
	<div class="col text-center">
		<h5 class="pb-3">Enter Your Email</h5>
		<form method="post" action="{{ url }}">
			{% csrf_token %}
			<div class="form-group center-block" style="width:100%;height:auto;">
				{{ form.username_or_email | add_class:'form-control here' }}
			</div>
			<p><input type="submit" class="btn btn-primary" style="width:100%;height:auto;" value="{% trans "Recover password" %}"></p>
		</form>
	</div>
	<div class="col-4"></div>
</div>
	
</div>

<style>
	.row-centered {
        text-align:center;
    }
    .col-centered {
        display:inline-block;
        float:none;
        text-align:left;
    }
</style>

{% endblock %}
