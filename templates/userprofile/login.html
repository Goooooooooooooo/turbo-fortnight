
{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}

<div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
<!--                <div id="login-column" class="col-md-6">-->
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            {% csrf_token %}
                            <h3 class="text-center text-color">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-color">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-color">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-color"><span>Remember me</span>Â 
                                    <span><input id="remember-me" name="remember-me" type="checkbox"></span>
                                </label><br>
                                <input type="submit" name="submit" class="btn btn-color btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="{% url 'userprofile:register' %}" class="text-color">Register here</a>
                            </div>
                        </form>
                    </div>
<!--                </div>-->
            </div>
        </div>
    </div>

{% endblock content %}
